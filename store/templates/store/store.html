{% extends 'store/base.html' %}
{% load static %}
{% block content %}


    <br>
    <div class="row">
        {% for product in products %}
        <div class="col-lg-4">
            <img class="thumbnail" src="{% static 'image/placeholder.png' %}"  alt="placeholder">
            <div class="box-element product">
                <h6><strong>{{ product.name }}</strong></h6>
				<hr>

				<button  class="btn btn-outline-secondary add-btn">Add to Cart</button>
				<a class="btn btn-outline-success" href="#">View</a>
				<h4 style="display: inline-block; float: right"><strong>R$ {{ product.price|floatformat:2}}</strong></h4>

            </div>
        </div>
        {% endfor%}
    </div>

{% endblock content%}
